<ion-header>
  <ion-toolbar>
    <ion-title>Generador de QR</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="qr-container ion-text-center">
    
    <qr-code [value]="textQR" [size]="200"></qr-code>
  </div>

  <ion-item>
    <ion-label position="floating">Texto para el QR</ion-label>
    <ion-input [(ngModel)]="textQR" placeholder="Ingrese texto"></ion-input>
  </ion-item>

  <ion-button expand="full" color="primary" (click)="generarQRCode()">
    Generar QR
  </ion-button>
</ion-content>
