<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Menu</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid class="ion-text-center">
    <ion-row>
      <ion-col>
        <ion-button expand="block" color="primary" (click)="navigateToQR()">
          Generar QR
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button expand="block" color="secondary" (click)="openScanner()">
          Escanear QR
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
