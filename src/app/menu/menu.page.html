<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Menu</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid class="ion-text-center">
    <ion-row>
      <ion-col>
        <ion-button expand="block" color="primary" (click)="navigateToQR()">
          Generar QR
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button expand="block" color="secondary" (click)="startScan()">
          Escanear QR
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-item class="result" *ngIf="scanResult" lines="none">
      <ion-label>
        <p>Resultado del Escaneo</p>
        <div>{{scanResult}}</div>
      </ion-label>
    </ion-item>
  </ion-grid>
</ion-content>
