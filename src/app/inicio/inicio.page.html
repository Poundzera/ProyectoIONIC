<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end"></ion-buttons>
      <ion-button (click)="logout()" fill="clear">
        Desconectar
      </ion-button>
    <ion-title><h1 style="text-align: center;" class="text-blue"> Bienvenido {{username}}</h1></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Inicio</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>
