<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Página de Registro</ion-title>
    </ion-toolbar>
  </ion-header>
  <div id="container">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Registro Usuario</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-list>
          <ion-item>
            <ion-input label="Usuario" [(ngModel)]="usuario.username" type="text" labelPlacement="floating"
              placeholder="Ingrese su Usuario">
            </ion-input>
          </ion-item>
          <ion-item>
            <ion-input label="Correo" [(ngModel)]="usuario.email" type="email" labelPlacement="floating"
              placeholder="Ingrese su Correo">
            </ion-input>
          </ion-item>
          <ion-item>
            <ion-input label="Contraseña" [(ngModel)]="usuario.password" type="password" labelPlacement="floating"
              placeholder="Ingrese su contraseña">
            </ion-input>
          </ion-item>
          <ion-button fill="outline" >Registrarse</ion-button><br>
          <ion-button fill="outline" [routerLink]="['/home']">
            Volver
          </ion-button>
        </ion-list>
      </ion-card-content>
    </ion-card>

  </div>
</ion-content>
