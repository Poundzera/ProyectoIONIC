<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>ADMIN</ion-title>
    <ion-back-button fill="clear" slot="start">
      Volver
    </ion-back-button>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Admin</ion-title>
    </ion-toolbar>
  </ion-header>
  <div id="container">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Mantenedor Usuarios</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-list>
          <ion-item>
            <ion-button fill="clear" slot="end">
              Agregar Usuario
            </ion-button>
          </ion-item>
          <ion-grid fixed>
            <ion-row>
              <ion-col><strong>Nombre Usuario</strong></ion-col>
              <ion-col><strong>Correo Usuario</strong></ion-col>
              <ion-col><strong>Contrase√±a Usuario</strong></ion-col>
              <ion-col><strong>Modificar</strong></ion-col>
              <ion-col><strong>Eliminar</strong></ion-col>
            </ion-row>
            <ion-row *ngFor="let user of usuarios">
              <ion-col>{{usuarios.username}}</ion-col>
              <ion-col>{{usuarios.email}}</ion-col>
              <ion-col>{{usuarios.password}}</ion-col>
              <ion-col (click)="modificarUsuario(usuarios.id)">
                <ion-button fill="outline" size="small">
                  Modificar
                </ion-button>
              </ion-col>
              <ion-col (click)="eliminarUsuario(usuarios.id)">
                <ion-button fill="outline" size="small">
                  Eliminar
                </ion-button>
              </ion-col>
            </ion-row>
            <ion-spinner *ngIf="usuarios.length === 0"></ion-spinner>
          </ion-grid>
        </ion-list>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
