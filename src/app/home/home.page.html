<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Login De Acceso
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Login</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Inicio de sesión</ion-card-title>
        <ion-card-subtitle>Ingresa tus credenciales</ion-card-subtitle>
      </ion-card-header>
    
      <ion-card-content>
       <ion-list> 
          <ion-item>
            <ion-input type="text" [(ngModel)]="usuario.username" label="usuario" labelPlacement="floating" placeholder="Ingrese su usuario"></ion-input>
          </ion-item>
          <ion-item>
              <ion-input type="password" [(ngModel)]= "usuario.password" label="Password" labelPlacement="floating" placeholder="Ingrese su contraseña"></ion-input>
          </ion-item>
            <div *ngIf="spinner">
              <ion-item id="carga">
                <ion-label>Cargando</ion-label>
              </ion-item>
              <ion-item id="carga">
                <mat-spinner></mat-spinner>
              </ion-item>
            </div>
          <div>
            <ion-button fill ="outline" (click)= "validar()">Ingresar</ion-button>
            <ion-button fill="outline">Registrarse</ion-button> 
          </div><br>
          <div>
            <a [routerLink]="['/olvido']" class="recover-link">Olvidé mi contraseña</a>
          </div>
       </ion-list>
      </ion-card-content>
      
    </ion-card>
  </div>
</ion-content>
