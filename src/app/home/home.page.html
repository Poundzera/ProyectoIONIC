<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Login De Acceso
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Login</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Inicio de sesión</ion-card-title>
        <ion-card-subtitle>Ingresa tus credenciales</ion-card-subtitle>
      </ion-card-header>
    
      <ion-card-content>
        <ion-list> 
          <ion-item>
            <ion-input type="text" [(ngModel)]="usuario.username" label="usuario" labelPlacement="floating" placeholder="Ingrese su usuario"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="password" [(ngModel)]= "usuario.password" label="Password" labelPlacement="floating" placeholder="Ingrese su contraseña"></ion-input>
          </ion-item>
          <div>
            <ion-button fill ="outline" (click)= "validar()">Ingresar</ion-button> <br>
          </div>
          <div>
            <ion-button fill="outline">Registrarse</ion-button>
          </div>
          <ion-button [routerLink]="['/olvido']" fill="outline">Olvidé mi contraseña</ion-button>
      </ion-list>
      </ion-card-content>
      
    </ion-card>
  </div>
</ion-content>
